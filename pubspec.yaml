name: gym_gamification
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  cloud_firestore: ^4.14.0
  crypto: ^3.0.3
  cupertino_icons: ^1.0.8
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/patterns/
  fonts:
    - family: Mantinia
      fonts:
        - asset: assets/fonts/Mantinia.otf
    - family: Alice
      fonts:
        - asset: assets/fonts/Alice-Regular.ttf